<!DOCTYPE HTML>
<html>
	<head>
		<title>Layout</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
	</head>
	<body>
		<nav>
			<div class="top">
				<div class="container">
					<span><p>LOGO</p></span>
					<div class="search">
						<input onfocus="if (this.value=='search') this.value = ''" type="search" value="search" maxlength="40" style="color: gray">
						<ul>
							<li>JOBS</li>
							<div class="arrow-down"></div>
						</ul>
					</div>
					<div class="top-links">
						<ul>
							<li>SIGN UP</li>
							<li>LOGIN</li>
							<li>HELP</li>
						</ul>
					</div>
					<button><p>POST+</p></button>
					
				</div>
			</div>
			<div class="links">
				<ul>
					<li>Find Pros</li>
					<li>Find Work</li>
					<li>How it Works</li>
					<li>Discover</li>
				</ul>
			</div>
		</nav>
		<div class="splash">
			<img src="http://placehold.it/1200x450">
			<button><p>POST+</p></button>
		</div>
		<div class="thumbnails">
			<table>
				<tbody>
					<tr><td><img src="http://placehold.it/290x190"></td><td><img src="http://placehold.it/290x190"></td><td><img src="http://placehold.it/290x190"></td></tr>
					<tr><td><img src="http://placehold.it/290x190"></td><td><img src="http://placehold.it/290x190"></td><td><img src="http://placehold.it/290x190"></td></tr>
					<tr><td><img src="http://placehold.it/290x190"></td><td><img src="http://placehold.it/290x190"></td><td><img src="http://placehold.it/290x190"></td></tr>
				</tbody>
			</table>
			<button class="btn1"><p>POST</p></button>
			<button class="btn2"><p>SIGN UP</p></button>
			<button class="btn3"><p>LOAD MORE</p></button>
		</div>
		<div class="footer"></div>
	</body>
</html>
